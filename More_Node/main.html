<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>List 5-letter words</title>
    <style>
    </style>

</head>

<body>
    <!-- put previous and next buttons here -->
    <h2>List of 5-letter french words</h2>
    <button id="previous" onclick="pressedPrevious()">Previous 20 words</button>
    <button id="next" onclick="pressedNext()">Next 20 words</button>
    <br><br>
    <!-- put a div here to show the result -->
    <div id="result"></div>

    <script>
        function pressedPrevious(event) {
          fetch("/previous")
            .then(response => response.json())
            .then(function (data) {
              document.querySelector('#result').innerHTML = data;
            });
        }
        function pressedNext(event) {
          fetch("/next")
            .then(function (response) { return response.text(); })
            .then(function (data) {
              document.querySelector('#result').innerHTML = data;
            });
        }
    </script>
</body>

</html>
